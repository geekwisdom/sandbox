<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<style>
.button {
    background-color: #4CAF50;
    border: none;
    color: white;
    padding: 5px 25px;
    text-align: center;
    text-decoration: none;
    border-radius: 4px;
    display: inline-block;
    font-size: 16px;
    margin: 4px 2px;
    cursor: pointer;
}
.button:hover {
    box-shadow: 0 12px 16px 0 rgba(0,0,0,0.24), 0 17px 50px 0 rgba(0,0,0,0.19);
}
</style>
</head>
<body>
<div id="main">
This is just some text
</div>
<button id="magicbutton" class="button" onClick="explode();">Button</button>
<img src="http://cdn1.iconfinder.com/data/icons/CrystalClear/22x22/actions/14_select.png" style="position: relative; left: 10px;" />
</body>
<script type="text/javascript">
//Demonstarte the sillyness of a button
function movemouse()
{
var fakeMouse = $('img');
fakeMouse.animate({
    top: "+=30",
    left: "-=50"
  }, 1200, function() {
    // Animation complete.
  });
}


var timer=10;
function explode()
{
var m=document.getElementById("main");
fx(m);
}

function countdown()
{

if (timer > -3) {
if (timer == 0) {
movemouse();
document.getElementById("magicbutton").textContent="?";
}
if (timer < 0) 
{
document.getElementById("magicbutton").textContent=document.getElementById("magicbutton").textContent + "?";
}
else if (timer > 0)
{
document.getElementById("magicbutton").textContent=timer;
}
timer--;

setTimeout(function(){ countdown(); }, 1000);
}
}

countdown();
function fx(o) {
  var $o = $(o);

  $o.html($o.text().replace(/([\S])/g, "<span>$1</span>"));
  $o.css("position", "relative");
  $("span", $o).each(function(i) {
    var newTop = Math.floor(Math.random()*500)*((i%2)?1:-1);
    var newLeft = Math.floor(Math.random()*500)*((i%2)?1:-1);

    $(this).css({position: "relative",
      opacity: 1,
      fontSize: 12,
      top: 0,
      left: 0
    }).animate({
      opacity: 0,
      fontSize: 84,
      top: newTop,
      left:newLeft
    },1000);
  });
}
</script>
</html>
